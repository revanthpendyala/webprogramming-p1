<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>HTML Table Design </title>
    <a href="index.html">Index</a>
   <style>
       table,th,td{
           border: 1%;
           color: black;
       }
   </style>
</head>
<body>
    <table border="1" style="width: 30%;" align="center">
        <caption>Activity 3- RowSpan</caption>
        
        <tr align="center">         
            <td bgcolor = "red" rowspan = 2 width = 75> red cell</td> 
            <td bgcolor = "silver" height =100> silver cell</td>
         
        </tr> 
        <tr align="center">         
            <td bgcolor = "gold" height =100> gold cell</td>    
        </tr> 
       
       
   </table> 
</body>

</html>
