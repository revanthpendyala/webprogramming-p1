<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>HTML Table Design </title>
    <a href="index.html">Index</a>
    <style>
        td{
            font-family: Comic Sans MS;
        }
    </style>
</head>
<body>
    <table border="1" style="width: 80%"; align="center">
        <tr align="center">
          <td style="width: 25%; height: 20; background-color: darkred;"><p style="font-family: verdana;" >  Red Cell</p> </td>
          <td style="width: 25%; height: 20; background-color: aqua;">light blue cell</td>
        </tr>
        <caption>Tabling</caption>
   </table> 
</body>

</html>
