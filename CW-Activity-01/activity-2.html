<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>HTML Table Design </title>
    <a href="index.html">Index</a>
   <style>
       table,th,td{
           border: 1%;
           color: black;
       }
   </style>
</head>
<body>
    <table border="1" style="width: 80%;" align="center">
        <caption>Activity 2- HTML Color Table</caption>
        <tr align="center">  
            
            <th> colour </th>  
            <th> Name </th>  
            <th> hexidecimal </th>          
            <th> RGB Value</th>  
              
        </tr>
        <tr align="center">         
              
            <td style="background-color: salmon;"> </td>          
            <td > Salmon </td>  
            <td > #FA8072</td>          
            <td > 250-128-114 </td>  
              
        </tr> 
        <tr align="center">         
              
            <td style="background-color: red;"> </td>          
            <td > Red </td>  
            <td > ff0000 </td>          
            <td > 255-0-0 </td>  
              
        </tr> 
        <tr align="center">         
              
            <td style="background-color: blueviolet;"> </td>          
            <td > Blueviolet </td>  
            <td > #8a2be2</td>          
            <td > 138-43-226 </td>  
              
        </tr> 
        <tr align="center">         
              
            <td style="background-color: gold;"> </td>          
            <td > Gold </td>  
            <td > FFD700</td>          
            <td > 255-215-0 </td>  
              
        </tr> 
   </table> 
</body>

</html>
